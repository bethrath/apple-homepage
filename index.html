<DOCTYPE! html>
<html>

<head> 
	<title>Apple Homepage</title>
	<link type="text/css" rel="stylesheet" href="main.css">
	<meta charset="UTF-8">
</head>

<body>
	
	<div id="container">

		<div id="nav">
			<span><img id="logo" src="images/logo.png" alt="apple logo"</span>
			<span class="buttons">Store</span>
			<span class="buttons">Mac</span>
			<span class="buttons">iPhone</span>
			<span class="buttons">iPad</span>
			<span class="buttons">iTunes</span>
			<span class="buttons">Support</span>
			<span><input id="searchbox" type="text" name="search" placeholder="Search.."></span>
		</div>

		<div id="header">
			<h1>What will your verse be?</h1>
			<h2>Everyone has something to share. See how people are using iPad in their unique ways to add to the world's story.</h2>
			<h3>Watch the “Your Verse” film and explore the stories</h3>
		</div>


		<div id="image">
			<img src="images/image1.png" alt="iphone images">
		</div>

	</div>

	




</body>
</html>
